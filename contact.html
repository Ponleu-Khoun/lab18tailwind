<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Contact Us</h1>
            <p class="mt-2">We'd love to hear from you!</p>
        </div>
    </header>
    
    <main class="container mx-auto px-6 py-10">
        <section class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-semibold">Contact Information</h2>
            <ul class="mt-2 list-disc list-inside text-gray-600">
                <li><strong>Email:</strong> <a href="mailto:pankogin@gmail.com" class="text-blue-600 underline">pankogin@gmail.com</a></li>
                <li><strong>Telegram:</strong> <a href="https://t.me/0964481999" class="text-blue-600 underline">0964481999</a></li>
                <li><strong>Address:</strong> Phnom Penh, Cambodia</li>
            </ul>
        </section>

        <section class="bg-white p-6 rounded-lg shadow mt-6">
            <h2 class="text-2xl font-semibold">Send Us a Message</h2>
            <form action="https://formspree.io/f/{your_form_id}" method="POST" class="mt-4">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" required class="border border-gray-300 p-2 w-full">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" required class="border border-gray-300 p-2 w-full">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message:</label>
                    <textarea id="message" name="message" required class="border border-gray-300 p-2 w-full" rows="4"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Your Company Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
